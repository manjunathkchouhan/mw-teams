<mat-card>
  <!-- <mat-card-title  >Mushroom World</mat-card-title> -->
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Email" formControlName="email">
    <mat-error *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
      Email is required</mat-error>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
    <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
      Password is required</mat-error>
  </mat-form-field>
</p>
<div class="button">

  <button class="btn-submit" type="submit" mat-button [disabled]="!loginForm.valid">Login</button>
</div>

</form>
</mat-card-content>
<!-- <a routerLink="/core/SignUp">SignUp</a> -->
</mat-card>
