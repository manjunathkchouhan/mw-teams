<div class="main-container">
  <div class="row">
      <div class="col-md-12 col-12">
          <div class="card">
              <div class="card-header card-header-primary">
                  <h5 class="card-title">
                      <a (click)="goBack()"
                          class="{{iconService.fa_icons.back}}"></a>&nbsp;&nbsp;{{titleService.titles.admin_add_projects}}
                  </h5>
              </div>
              <div class="card-body">
                <form [formGroup]="createProject"(ngSubmit)="createProjectSubmit()" autocomplete="off">
                  <div class="row">
                      <div class="col-md-6 col-12">
                          <mat-form-field class="example-full-width">
                              <input type="text" matInput placeholder="Project Name" formControlName="project_title" value="" required>
                              <mat-error *ngIf="!createProject.controls['project_title'].valid && createProject.controls['project_title'].touched">
                                  Project Name is required</mat-error>
                          </mat-form-field>
                      </div>
                      <div class="col-md-6 col-12">
                        <mat-form-field class="example-full-width">
                            <input type="text" matInput placeholder="Description" formControlName="description" value="" required>
                            <mat-error *ngIf="!createProject.controls['description'].valid && createProject.controls['description'].touched">
                                Description is required</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 col-12">
                      <mat-form-field class="example-full-width">
                          <input type="text" matInput placeholder="Project Status" formControlName="project_status" value="" required>
                          <mat-error *ngIf="!createProject.controls['project_status'].valid && createProject.controls['project_status'].touched">
                            Project Status is required</mat-error>
                      </mat-form-field>
                  </div>
                  <div class="col-md-6 col-12">
                    <mat-form-field class="example-full-width">
                        <input type="text" matInput placeholder="Active Status" formControlName="active_status" value="" required>
                        <mat-error *ngIf="!createProject.controls['active_status'].valid && createProject.controls['active_status'].touched">
                          Active Status is required</mat-error>
                    </mat-form-field>
                </div>
                <!-- <div class="col-md-6 col-12">
                  <mat-form-field class="example-full-width">
                      <input type="text" matInput placeholder="Created By" formControlName="created_by" value="" required>
                      <mat-error *ngIf="!createProject.controls.created_by.valid && createProject.controls.created_by.touched">
                        Created By is required</mat-error>
                  </mat-form-field>
              </div> -->
                  </div>
                  <div class="row">
                      <div class="col-md-12 col-12">
                          <button mat-raised-button class="btn-cancel" (click)="goBack()">Cancel</button>
                          <button class="pull-right btn-submit" [disabled]="createProject.invalid" mat-raised-button>Submit</button>
                      </div>
                  </div>
              </form>
              </div>
          </div>
      </div>
  </div>
</div>
