
 <div class="card-header card-header-primary" style="padding: 0.5rem !important"><h5 class="card-title">Task 1</h5></div>
<div mat-dialog-content class="mt-2">
  <form [formGroup]="createSubTask" (ngSubmit)="addSubTask()" autocomplete="off">
  <div class="row">
    <div class="col-md-6 col-12">
      <mat-form-field class="example-full-width">
        <input type="text" matInput  placeholder="Task Title" formControlName="sub_task_title"  value="" required/>
        <mat-error *ngIf="!createSubTask.controls['sub_task_title'].valid && createSubTask.controls['sub_task_title'].touched">
          Task sub title is required</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6 col-12">
      <mat-form-field class="example-full-width">
        <input type="text" matInput  placeholder="description" formControlName="description"  value="" required/>
        <mat-error *ngIf="!createSubTask.controls['description'].valid && createSubTask.controls['description'].touched">
          Description is required</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6 col-12">
      <mat-form-field class="example-full-width">
        <input type="text" matInput  placeholder="Sub Task Priority" formControlName="sub_task_priority" value="" required/>
        <mat-error *ngIf="!createSubTask.controls['sub_task_priority'].valid && createSubTask.controls['sub_task_priority'].touched">
          Sub Task Priority is required</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6 col-12">
      <mat-form-field class="example-full-width">
        <mat-select placeholder="Select Task Interval"  formControlName="task_interval" required >
          <mat-option *ngFor="let task of intervals" value="{{task.task_interval}}">{{task.task_interval}}</mat-option>
        </mat-select>
          <mat-error *ngIf="!createSubTask.controls['task_interval'].valid && createSubTask.controls['task_interval'].touched">
            Task Interval required</mat-error>
      </mat-form-field>
  </div>
    <div class="col-md-6 col-12">
      <mat-form-field appearance="fill">
        <mat-label>Choose a start date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="start_date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-md-6 col-12">
      <mat-form-field appearance="fill">
        <mat-label>Choose a end date</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="end_date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>

      <mat-form-field class="example-full-width">
        <input type="text" matInput  placeholder="Task Title" formControlName="task_title" value="" required/>
        <mat-error *ngIf="!createSubTask.controls['task_title'].valid && createSubTask.controls['task_title'].touched">
          Task title is required</mat-error>

    </div>
    <div class="col-md-6 col-12">

        <mat-error *ngIf="!createSubTask.controls['task_title'].valid && createSubTask.controls['task_title'].touched">
          Task title is required</mat-error>
      </mat-form-field>
    </div> -->
  </div>
  <div class="row">
    <div class="col-md-12 col-12">
        <button mat-raised-button class="btn-cancel" (click)="onNoClick()">Cancel</button>
        <button class="pull-right btn-submit" [disabled]="createSubTask.invalid" mat-raised-button>Submit</button>
    </div>
</div>
  </form>
</div>
