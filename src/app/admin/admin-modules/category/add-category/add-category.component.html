<div class="main-container">
  <div class="row">
      <div class="col-md-12 col-12">
          <div class="card">
              <div class="card-header card-header-primary">
                  <h5 class="card-title">
                      <a (click)="goBack()"
                          class="{{iconService.fa_icons.back}}"></a>&nbsp;&nbsp;{{titleService.titles.admin_add_category}}
                  </h5>
              </div>
              <div class="card-body">
                  <form [formGroup]="createCategory" (ngSubmit)="createCategorySubmit()" autocomplete="off">
                      <div class="row">
                          <!-- <div class="col-md-12 col-12">
                              <mat-form-field class="example-full-width">
                                  <input matInput type="text" formControlName="category" placeholder="Category Name">
                              </mat-form-field>
                          </div> -->
                          <div class="col-md-6 col-12">
                            <mat-form-field class="example-full-width">
                                <input type="text" matInput placeholder="Category Name" formControlName="category"  required>
                                <mat-error *ngIf="!createCategory.controls['category'].valid && createCategory.controls['category'].touched">
                                  Project Status is required</mat-error>
                            </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12">
                              <button mat-raised-button class="btn-cancel" (click)="goBack()">Cancel</button>
                              <button class="pull-right btn-submit" [disabled]="createCategory.invalid"
                                  mat-raised-button>Submit</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
